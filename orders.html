<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order | TastyFlame</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo"> TastyFlame</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="orders.html" class="active">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="order">
    <h1>Place Your Order </h1>
    <div class="order-form-container">
      <form class="order-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="dish">Select Dish</label>
        <select id="dish" required>
          <option value="" disabled selected>Choose a dish</option>
          <option value="grilled-chicken">Grilled Chicken</option>
          <option value="pasta-alfredo">Pasta Alfredo</option>
          <option value="paneer-tikka">Paneer Tikka</option>
          <option value="lava-cake">Chocolate Lava Cake</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" max="10" placeholder="Enter quantity" required>

        <label for="address">Delivery Address</label>
        <textarea id="address" rows="4" placeholder="Enter your full delivery address" required></textarea>

        <button type="submit" class="btn">Confirm Order</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TastyFlame. Crafted with love ❤️</p>
  </footer>
</body>
</html>
